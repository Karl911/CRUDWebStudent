<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Bank</title>
   </head>
    
   <body>      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h2>New Account</h2>
       
      <div th:if="${errorMessage!=null}"
           style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
       
      <form th:action="@{/addAccount}" th:object="${ManageAccountForm}" method="POST">
         <table>
 
           <tr>
              <td>FullName</td>
              <td><input type="text" th:field="*{fullname}"/></td>
           </tr>
           <tr>
              <td>Balance</td>
              <td><input type="text" th:field="*{balance}"/></td>
           </tr>
           <tr>
              <td>&nbsp;</td>
              <td><input type="submit" value="Send"/></td>
           </tr>       
         </table>      
      </form>
       
   </body>
</html>
