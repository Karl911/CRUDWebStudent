<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Files</title>
    <!--
<style>
th, td {
    padding: 2px;
}
</style>
-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
 
<body>
    <h2>Files</h2>
 
    <table class="rgMasterTable" width="100%">
        <tr>
            <th>id</th>
            <th>FolderId</th>
            <th>Filename</th>
            <th>Extension</th>
            <th>Size</th>
            <th>Path</th>
        </tr>
        <tr th:each="fileInfo : ${listFileInfo}">
            <td th:utext="${fileInfo.id}">..</td>
            <td th:utext="${fileInfo.folderid}">..</td>
            <td th:utext="${fileInfo.filename}">..</td>
            <td th:utext="${fileInfo.extension}">..</td>
            <td class="center" th:utext="${fileInfo.getSizeUnit().getSize()+ '&nbsp;'+ fileInfo.sizeUnit.unit}">..</td>
            <td th:utext="${fileInfo.absolutepath}">..</td>
        </tr>
     </table>
    <br>

</body>
</html>
