<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bank</title>
  <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>
 
<body>
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
 
    <h2>Accounts</h2>
 
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Balance</th>
        </tr>
        <tr th:each="accountInfo : ${accountInfos}">
            <td th:utext="${accountInfo.id}">..</td>
            <td th:utext="${accountInfo.fullName}">..</td>
            <td th:utext="${accountInfo.balance}">..</td>
        </tr>
     </table>
    <br>
    <form th:action="@{/addAccount}" th:object="${addAccountForm}" method="GET">
        <input type="submit" value="Add an account"/>
    </form>
</body>
</html>
